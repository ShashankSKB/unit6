<script>
    
   

    async function getData()
    {

        let curr=document.getElementById("query").value;
        let div=document.getElementById("info");

        div.textContent=null;

        if(curr.length <3)
        {
            return false;
        }

        let response= await fetch(`https://superheroapi.com/api/3166478473634194/search/${curr}`);
        let data=await response.json();
        console.log(data);
        let info=await data.results
        console.log(info)

        info.forEach(function (element) {

            let p_name=document.createElement("p");
            p_name.innerText=element.name;

            let p_height=document.createElement("p");
            p_height.textContent=element.height;

            console.log(p_name,p_height);

            p_name.setAttribute("onclick","temp()");
            
            

            div.append(p_name)


            
            
        });
        
    }


    function debouncing(func,delay)
    {
        
        var curr=document.getElementById("query").value;

        
        
        
        setTimeout(() => {
            func()
        }, delay);
    }


    function temp()
    {
       
     //  alert(event.srcElement.textContent);
       console.log(event.srcElement.textContent);  //way of getting a value without using id or any other attribute by onclick function

       var current_choice=event.srcElement.textContent;

       current_choice=JSON.stringify(current_choice)
       localStorage.setItem("choice",current_choice);

        window.location.href = "info2.html";


       
    }
   // getData()
</script>
